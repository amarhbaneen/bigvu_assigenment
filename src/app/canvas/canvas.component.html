<div class="container">

<div class="row1">

<div class="col-md-3">
  <div class="row"  >

    <div class="form-group">

      <select  name="option" class="form-control" id="selectAction" [(ngModel)]="userChoose" (ngModelChange)="ImageOnCanvas(userChoose)" >
        <option *ngFor="let i of presenters" >
          {{i.name}}

        </option>

      </select >
      <a class="form-text text-muted"> Background</a>

    </div>


  </div>


</div>
  <div class="col-md-3">
    <form>
      <div class="form-group">

        <input  class="form-control"  id ="inputText" placeholder="Display text" (input)="writeOnCanvas($event)">

      <label></label>
      </div>
    </form>
  </div>
</div>
</div>

<hr>
<div class="row">

  <!--canvas drawn with size 640 * 360 to contain the photo that user will choose from dropdown menu
  canvas also can contain a text of user input -->
  <!--  the background get it value from variable canvasColor from typeScript file  -->
  <canvas id="myCanvas" class="canvas-center"  width="640" height="360" style="border:4px solid black;" [ngStyle]="{backgroundColor : canvasColor_ }">
  </canvas>
</div>
